<form
  class="card contact-form"
  action="mailto:ajaykumarjaganathan@gmail.com?subject=Portfolio Enquiry"
  method="post"
  enctype="text/plain"
>
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" name="Name" type="text" required placeholder="Your name">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" name="Email" type="email" required placeholder="your@email.com">
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="Message" rows="4" required placeholder="How can I help?"></textarea>
  </div>

  <button type="submit" class="btn primary">Send Message</button>

  <p style="font-size:12px;color:gray;margin-top:10px;">
    Your default mail app will open to send this message.
  </p>
</form>
